<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <label for="contactID">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="Enter Contact ID" aria-label="Phone Number">

        <div id="results">
        </div>

        <label for="timezoneDropdown">Timezone:</label>
        <select id="timezoneDropdown" aria-label="Timezone">
            <option value="EST">Eastern Time (EST)</option>
            <option value="CST">Central Time (CST)</option>
            <option value="MST">Mountain Time (MST)</option>
            <option value="PST">Pacific Time (PST)</option>
        </select>

        <div id="timezoneTimeDisplay" aria-live="polite">Timezone time will be displayed here</div>


        <label for="callNotes">Script:</label>
        <select id="callNotes" aria-label="Script">
            <option value="">Select a script</option>
            <option value="note1">Spoke to "Lead Name" and he agreed on a call later today. This is for possibly updating a website.</option>
            <option value="note2">Spoke to "Lead Name" and asked for pricing on a website. Agreed on a call today.</option>
            <option value="note3">Spoke to "Lead Name", he's busy as of the moment but agreed on a call later today for possibly building a website.</option>
            <option value="note4">Spoke to "Lead Name", she's busy today but said we can call her tomorrow. This is for updating a website. </option>
            <option value="note5">Spoke to "Lead Name", looking to build a website for his business. Wanted a call at 3pm EST later today.</option>
            <option value="note5">Spoke to "Lead Name", he wanted to talk to Bob tomorrow for pricing and samples. He's thinking about enhancing his website.</option>
            <option value="note5">Spoke to "Lead Name", he asked how much it would cost to host and maintain a website. Agreed on a call anytime after 1pm EST today.</option>
        </select>
        <div id="callNotesTextDisplay">Script text will appear here</div>

        
        <button id="clearButton" aria-label="Clear">Clear</button>
        <button id="submitButton" aria-label="Submit">Submit</button>
    </div>
   
</body>
</html>
